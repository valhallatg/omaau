<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Наша компания – краткое описание для Google">
  <title>Наша компания</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #222;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .close {
      position: absolute;
      top: 10px; right: 20px;
      font-size: 20px;
      cursor: pointer;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" onclick="document.getElementById('modal').style.display='none'">&times;</span>
      <h2>Наша компания</h2>
      <p>Мы предоставляем услуги ... (тут твой текст)</p>
      <p>Контакты: info@company.com</p>
    </div>
  </div>
</body>
</html>
